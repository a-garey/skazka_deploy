{% extends 'skazka_app/base.html' %}

{% load static %}

{% block content %}

    <!-- Login form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Login</h2>
                        <div>
                            {% if messages %}
                            <ul class="messages">    
                            {% for message in messages %}    
                                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                                {% endfor %}
                            </ul>
                            {% endif %}
                        </div>
                        <form action= "/login_method/" method="post" class="register-form" id="register-form">
                        {% csrf_token %}
                            <div class="form-group-mine">
                                <label for="email" class="my-form"><i class="fas fa-envelope"></i></label>
                                <input type="email" name="email" id="email" placeholder="Email"/>
                            </div>
                            <div class="form-group-mine">
                                <label for="password" class="my-form"><i class="fas fa-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="login" id="login" class="form-submit" value="Login"/>
                            </div>
                        </form>
                    </div>

                    <div class="deer">
                        <img src="/static/images/deer.png" class="img-fluid" width="300px" width="250px" alt="bear"></>
                        <div class="helper-text">
                            <a href="/login">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>

    {% endblock %}
